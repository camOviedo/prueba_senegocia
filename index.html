<!DOCTYPE html>
<html ng-app="peliculasApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Buscador peliculas</title>


        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.css">

        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">

        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>

        <script src="js/app.js"></script>
        
        

    </head>    
    <body>

        <div class="container animated fadeIn" ng-controller="listadoCtrl as c1">
            
            <h1>Busqueda de Peliculas</h1>
            
            <hr>


            <!-- Componente Buscador -->
            <div class="row " ng-controller="buscadorCtrl as c2">
                Busqueda:
                <br>
                <input type="text" ng-model="c2.texto"  placeholder="Ingrese pelicula a buscar" />
                <button ng-click="c2.sendEvent()" class="btn btn-primary">Buscar</button>
                <br>

            </div>


            <!-- Componente Mostrador -->
            <div class="container animated fadeIn" ng-controller="mostradorCtrl as c3">

                <table class="table table-striped animated fadeIn">
                 <tr>
                    <th>Nombre</th>
                    <th>Popularidad</th>
                    <th>Promedio Votos</th>
                    <th>Fecha Lanzamiento</th>
                    <th>Imagen</th>

                    
                </tr>


                <tr ng-repeat="pelicula in c3.peliculas">
                    
                    <td>{{pelicula.title}}</td>
                    <td>{{pelicula.popularity}}</td>
                    <td>{{pelicula.vote_average}}</td>
                    <td>{{pelicula.release_date | date: 'dd-MM-yyyy'}}</td>
                    <td style="width:100px"><img src="http://image.tmdb.org/t/p/w200//{{pelicula.poster_path}}" class="card-img-top" alt="..."></td>
                    
                    
                </tr>

                </table>
            
            </div>


        </div><!-- fin del listadoCtrl -->

    </body>
</html>
